
<!DOCTYPE html>
<html>
<head>
  <title>Percentage Calculator</title>
</head>
<body>

  <input type="number" id="value1" placeholder="Enter first value">
  <input type="number" id="value2" placeholder="Enter second value">
  <input type="text" id="result" placeholder="Result (%)" readonly>

  <script>
    const val1 = document.getElementById('value1');
    const val2 = document.getElementById('value2');
    const result = document.getElementById('result');

    function calculatePercentage() {
      const num1 = parseFloat(val1.value);
      const num2 = parseFloat(val2.value);
      if (!isNaN(num1) && !isNaN(num2) && num2 !== 0) {
        result.value = ((num1 / num2) * 100).toFixed(2);
      } else {
        result.value = 'Invalid';
      }
    }

    val1.addEventListener('input', calculatePercentage);
    val2.addEventListener('input', calculatePercentage);
  </script>

</body>
</html>
