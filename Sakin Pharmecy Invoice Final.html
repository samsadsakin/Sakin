
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OMR Bubble Sheet (Interactive)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .omr-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
      align-items: center;
      font-size: 12px;
    }
    .number {
      width: 20px;
      text-align: right;
      margin-right: 8px;
    }
    .bubbles {
      display: flex;
      gap: 8px;
    }
    .bubble {
      width: 14px;
      height: 14px;
      border: 1px solid #000;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .bubble.selected {
      background-color: black;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">OMR Answer Sheet (1â€“100)</h2>
  <div class="omr-grid" id="omrGrid">
    <!-- JavaScript generates bubbles here -->
  </div>

  <script>
    const grid = document.getElementById("omrGrid");

    for (let col = 0; col < 5; col++) {
      const column = document.createElement("div");
      column.className = "column";

      for (let row = 1; row <= 20; row++) {
        const qNum = col * 20 + row;
        const rowDiv = document.createElement("div");
        rowDiv.className = "row";

        const number = document.createElement("div");
        number.className = "number";
        number.textContent = qNum;

        const bubbles = document.createElement("div");
        bubbles.className = "bubbles";

        ['A', 'B', 'C', 'D'].forEach(option => {
          const bubble = document.createElement("div");
          bubble.className = "bubble";
          bubble.dataset.question = qNum;
          bubble.dataset.option = option;

          bubble.addEventListener("click", () => {
            document.querySelectorAll(`.bubble[data-question='${qNum}']`)
              .forEach(b => b.classList.remove("selected"));
            bubble.classList.add("selected");
          });

          bubbles.appendChild(bubble);
        });

        rowDiv.appendChild(number);
        rowDiv.appendChild(bubbles);
        column.appendChild(rowDiv);
      }

      grid.appendChild(column);
    }
  </script>
</body>
</html>
