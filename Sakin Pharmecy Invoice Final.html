      display: flex;

      width: 60px;

    .options {
      display: flex;

      display: flex;

      gap: 5px;
    }
    input[type="radio"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #555;
      border-radius: 50%;
      display: inline-block;
      position: relative;
    }
    input[type="radio"]:checked::before {
      content: "";
      width: 8px;
      height: 8px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 3px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .column {
      width: 48%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
