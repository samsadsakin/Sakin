<!DOCTYPE html>
<html>
<head>
  <title>Send SMS</title>
</head>
<body>
  <h2>Send SMS</h2>
  <form id="smsForm">
    <label for="number">Phone Number:</label><br>
    <input type="text" id="number" name="number" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" required></textarea><br><br>

    <button type="submit">Send SMS</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("smsForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const number = document.getElementById("number").value;
      const message = encodeURIComponent(document.getElementById("message").value);
      const apiKey = "EmI9W2jPT3NQ7PavOwNG";
      const senderId = "Random";
      const type = "text";

      const url = `http://bulksmsbd.net/api/smsapi?api_key=${apiKey}&type=${type}&number=${number}&senderid=${senderId}&message=${message}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById("status").textContent = "Message sent: " + JSON.stringify(data);
        })
        .catch(error => {
          document.getElementById("status").textContent = "Error sending message: " + error;
        });
    });
  </script>
</body>
</html>
